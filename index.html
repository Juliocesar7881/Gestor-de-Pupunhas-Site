<body class="text-slate-800">

    <!-- Container Principal -->
    <div class="container mx-auto p-4 max-w-4xl">

        <!-- Cabeçalho -->
        <header class="bg-slate-800 text-white rounded-xl shadow-2xl p-6 mb-6">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">

                <div class="flex flex-wrap gap-2">

        <!-- Ações Principais -->

        <!-- Lista de Cargas -->

        </main>

    <!-- Modal Genérico (Estrutura) -->

            <div id="modal-body">
                <!-- Conteúdo do modal será inserido aqui -->
            </div>
        </div>
    </div>


    <!-- Templates de Modals (escondidos) -->
    <template id="new-load-template">
        <form id="new-load-form" class="space-y-4">

            <div>

            </div>
            <div>
                <label for="companyOrder" class="block text-sm font-medium text-slate-600 mb-1">Pedido da Empresa (cabeças)</label>

                </div>
            </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- ELEMENTOS DO DOM ---
    const loadsContainer = document.getElementById('loads-container');
    const addLoadBtn = document.getElementById('addLoadBtn');
    const manageCuttersBtn = document.getElementById('manageCuttersBtn');
    const manageOwnersBtn = document.getElementById('manageOwnersBtn');
    const manageCompaniesBtn = document.getElementById('manageCompaniesBtn');
    const reportsBtn = document.getElementById('reportsBtn');
    
    // Modal
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');

    // --- ESTADO DA APLICAÇÃO ---
    let state = {
        loads: [],
        cutters: [],
        owners: [],
        companies: [],
        editingLoadId: null,
    };

    // --- FUNÇÕES DE DADOS (localStorage) ---
    const AppStorage = {
        getState: () => {
            const storedState = localStorage.getItem('pupunhaAppState');
            const defaultState = { loads: [], cutters: [], owners: [], companies: [] };
            if (storedState) {
                const parsedState = JSON.parse(storedState);
                return { ...defaultState, ...parsedState };
            }
            return defaultState;
        },
        saveState: () => {
            localStorage.setItem('pupunhaAppState', JSON.stringify(state));
        }
    };
    
    // --- FUNÇÕES UTILITÁRIAS ---
    const formatCurrency = (value) => {
        if (typeof value !== 'number') return 'R$ 0,00';
        return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    const parseSanitizedFloat = (value) => {
        if (!value) return 0;
        if (typeof value !== 'string') value = String(value);
        return parseFloat(value.replace(',', '.')) || 0;
    }

    // --- FUNÇÕES DO MODAL ---
    const openModal = (title, contentTemplateId, setupFunction, sizeClass = 'max-w-lg') => {
        const template = document.getElementById(contentTemplateId);
        if(!template) { console.error("Template not found:", contentTemplateId); return; }
        modalTitle.textContent = title;
        modalBody.innerHTML = template.innerHTML;
        modalContent.classList.remove('max-w-lg', 'max-w-3xl');
        modalContent.classList.add(sizeClass);
        
        modal.classList.remove('invisible', 'opacity-0');
        modalContent.classList.remove('scale-95');

        if (setupFunction) setupFunction();
        lucide.createIcons();
        
        modal.querySelectorAll('.modal-close-btn').forEach(btn => {
            btn.addEventListener('click', closeModal);
        });
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    };

    const closeModal = () => {
        modal.classList.add('opacity-0');
        modalContent.classList.add('scale-95');
        setTimeout(() => {
            modal.classList.add('invisible');
            modalBody.innerHTML = '';
            state.editingLoadId = null;
        }, 300);
    };

    // --- LÓGICA DE RENDERIZAÇÃO ---
    const renderLoads = () => {
        loadsContainer.innerHTML = '';
        if (state.loads.length === 0) {
            loadsContainer.innerHTML = `<div class="text-center p-10 bg-white rounded-lg shadow-sm border border-slate-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-slate-300 mb-4"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
                <h3 class="font-semibold text-lg text-slate-700">Nenhuma carga encontrada.</h3>
                <p class="text-slate-500 mt-1">Clique no botão verde acima para criar sua primeira carga.</p>
            </div>`;
            return;
        }

        const sortedLoads = state.loads.sort((a, b) => new Date(b.date) - new Date(a.date));

        sortedLoads.forEach(load => {
            const cuttersTotal = (load.cutterCounts || []).reduce((sum, c) => sum + c.quantity, 0);
            const fatherTotal = (load.fatherCounts || []).reduce((sum, f) => sum + f.quantity, 0);
            let diffCuttersFather = cuttersTotal - fatherTotal;
            const pricePerHead = load.pricePerHead || 0;
            const ownerPricePerHead = load.ownerPricePerHead || 0;
            const defaultCutterCost = load.defaultCutterCostPerHead || 0;
            const totalAdditionalExpenses = (load.additionalExpenses || []).reduce((sum, e) => sum + e.amount, 0);
            const finalCount = load.companyFinalCount || 0;

            // Custos
            const totalCutterCost = (load.fatherCounts || []).reduce((sum, item) => sum + (item.quantity * (item.costPerHead || 0)), 0);
            const averageCostPerHead = fatherTotal > 0 ? totalCutterCost / fatherTotal : defaultCutterCost;
            const totalCutterCostCutter = cuttersTotal * averageCostPerHead;

            // Cálculos de Lucro
            let paiProfitExpectedCutter, paiProfitExpectedTrator, paiProfitActual;
            
            if (ownerPricePerHead > 0) { // Roça Terceirizada
                paiProfitExpectedCutter = cuttersTotal * (pricePerHead - ownerPricePerHead);
                paiProfitExpectedTrator = fatherTotal * (pricePerHead - ownerPricePerHead);
                paiProfitActual = finalCount * (pricePerHead - ownerPricePerHead);
            } else { // Roça Própria
                paiProfitExpectedCutter = (cuttersTotal * pricePerHead) - totalCutterCostCutter - totalAdditionalExpenses;
                paiProfitExpectedTrator = (fatherTotal * pricePerHead) - totalCutterCost - totalAdditionalExpenses;
                paiProfitActual = (finalCount * pricePerHead) - totalCutterCost - totalAdditionalExpenses;
            }
            
            const allCuttersInLoad = [...new Set([...(load.cutterCounts || []).map(c => c.name), ...(load.fatherCounts || []).map(f => f.cutter)])];
            const cutterComparison = allCuttersInLoad.map(cutterName => {
                const reported = (load.cutterCounts || []).filter(c => c.name === cutterName).reduce((sum, item) => sum + item.quantity, 0);
                const tractor = (load.fatherCounts || []).filter(f => f.cutter === cutterName).reduce((sum, f) => sum + f.quantity, 0);
                return { name: cutterName, reported, tractor, difference: reported - tractor };
            });
            
            const cutterDifferenceHtml = cutterComparison.map(comp => {
                const diffColor = comp.difference === 0 ? 'text-emerald-600' : 'text-red-500 font-bold';
                return `<div class="grid grid-cols-4 gap-2 text-xs items-center py-1 border-b border-slate-100 last:border-b-0"><span class="col-span-1 font-medium">${comp.name}</span><span class="text-center">${comp.reported}</span><span class="text-center">${comp.tractor}</span><span class="text-center ${diffColor}">${comp.difference}</span></div>`;
            }).join('');

            const groupedTractorCounts = (load.fatherCounts || []).reduce((acc, count) => {
                if(!acc[count.owner]) acc[count.owner] = []; acc[count.owner].push(count); return acc;
            }, {});
            
            const ownerTotals = Object.entries(groupedTractorCounts).map(([owner, counts]) => ({ owner, total: counts.reduce((sum, c) => sum + c.quantity, 0) })).sort((a, b) => b.total - a.total);
            const primaryOwner = ownerTotals.length > 0 ? ownerTotals[0].owner : null;
            const primaryOwnerHtml = primaryOwner ? `<div class="bg-slate-100 p-3 rounded-md"><p class="font-medium text-slate-800">${primaryOwner}</p><div class="pl-2 mt-1 space-y-1">${groupedTractorCounts[primaryOwner].map(c => `<div class="flex justify-between text-xs"><span class="text-slate-600">- ${c.cutter}</span><b>${c.quantity}</b></div>`).join('')}</div></div>` : '';
            const complementOwnersHtml = ownerTotals.length > 1 ? `<div class="mt-3"><p class="font-semibold text-slate-600 text-sm mb-1">Complemento de Outras Roças:</p><div class="space-y-2 mt-1">${ownerTotals.filter(o => o.owner !== primaryOwner).map(({owner}) => `<div class="bg-slate-100 p-3 rounded-md"><p class="font-medium text-slate-800">${owner}</p><div class="pl-2 mt-1 space-y-1">${groupedTractorCounts[owner].map(c => `<div class="flex justify-between text-xs"><span class="text-slate-600">- ${c.cutter}</span><b>${c.quantity}</b></div>`).join('')}</div></div>`).join('')}</div></div>` : '';
            const noTractorCounts = !primaryOwner;

            const renderFinanceSection = (count, title, colorClass, yourProfit, costCutter, costOwner) => {
                let costDetailsHtml;
                 if (ownerPricePerHead > 0) {
                    const netPaymentToOwner = costOwner - costCutter - totalAdditionalExpenses;
                    costDetailsHtml = `
                        <div class="mt-3 bg-white border border-slate-200 p-4 rounded-lg">
                            <h5 class="font-semibold text-slate-600 text-sm mb-2 text-center">Pagamento ao Dono da Roça</h5>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between items-center"><span class="text-slate-500">Valor Bruto p/ Dono:</span><span class="font-bold">${formatCurrency(costOwner)}</span></div>
                                <div class="flex justify-between items-center text-red-600"><span class="text-slate-500">(-) Custo Cortadores:</span><span class="font-bold">-${formatCurrency(costCutter)}</span></div>
                                <div class="flex justify-between items-center text-red-600"><span class="text-slate-500">(-) Despesas Extras:</span><span class="font-bold">-${formatCurrency(totalAdditionalExpenses)}</span></div>
                                <div class="flex justify-between items-center border-t pt-2 mt-2"><span class="font-semibold text-slate-700">VALOR LÍQUIDO A PAGAR:</span><span class="font-bold text-slate-800">${formatCurrency(netPaymentToOwner)}</span></div>
                            </div>
                        </div>
                    `;
                } else {
                    costDetailsHtml = `
                         <div class="mt-3 bg-white border border-slate-200 p-4 rounded-lg">
                            <h5 class="font-semibold text-slate-600 text-sm mb-2 text-center">Detalhes de Custos</h5>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between items-center"><span class="text-slate-500">Custo Cortadores:</span><span class="font-bold">${formatCurrency(costCutter)}</span></div>
                                <div class="flex justify-between items-center"><span class="text-slate-500">Despesas Extras:</span><span class="font-bold">${formatCurrency(totalAdditionalExpenses)}</span></div>
                                <div class="flex justify-between items-center border-t pt-2 mt-2"><span class="font-semibold text-slate-700">CUSTO TOTAL:</span><span class="font-bold text-red-600">${formatCurrency(costCutter + totalAdditionalExpenses)}</span></div>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="border-t pt-4">
                        <h4 class="font-semibold text-slate-700 mb-2 text-center text-sm">${title}</h4>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-center">
                            <div class="bg-slate-50 p-3 rounded-lg"><p class="text-xs font-semibold text-slate-500">RECEITA BRUTA</p><p class="text-lg font-bold text-slate-800">${formatCurrency(count * pricePerHead)}</p></div>
                            <div class="${colorClass} p-3 rounded-lg"><p class="text-xs font-semibold">SEU LUCRO</p><p class="text-lg font-bold">${formatCurrency(yourProfit)}</p></div>
                        </div>
                        ${costDetailsHtml}
                    </div>
                `;
            }

            const loadCard = document.createElement('div');
            loadCard.className = 'load-card bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden transition-shadow hover:shadow-xl';
            loadCard.dataset.loadId = load.id;
            loadCard.innerHTML = `
                <div class="p-5">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="font-bold text-xl text-slate-800">Carga de ${new Date(load.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'})}</p>
                            <p class="text-sm text-slate-500">Para: <span class="font-semibold text-slate-700">${load.companyName}</span></p>
                            <p class="text-sm text-slate-500">Pedido: <span class="font-semibold text-slate-700">${load.companyOrder || 0} cabeças</span></p>
                        </div>
                        <button class="delete-load-btn text-slate-400 hover:text-red-500 p-1" data-id="${load.id}"><i data-lucide="trash-2" class="w-5 h-5 pointer-events-none"></i></button>
                    </div>

                    <div class="border-b border-slate-200 mb-4"><nav class="-mb-px flex space-x-4" aria-label="Tabs"><button class="tab-button active" data-tab="summary">Resumo</button><button class="tab-button" data-tab="details">Detalhes</button><button class="tab-button" data-tab="finance">Financeiro</button></nav></div>

                    <div class="tab-panel" id="summary-${load.id}">
                         <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 pt-2">
                            <div class="bg-white border border-slate-200 p-4 rounded-lg flex flex-col items-center justify-center text-center"><i data-lucide="users" class="w-8 h-8 text-blue-500 mb-2"></i><p class="text-xs font-semibold text-slate-500 uppercase">Total Cortadores</p><p class="text-3xl font-bold text-blue-600">${cuttersTotal}</p></div>
                            <div class="bg-white border border-slate-200 p-4 rounded-lg flex flex-col items-center justify-center text-center"><i data-lucide="tractor" class="w-8 h-8 text-emerald-500 mb-2"></i><p class="text-xs font-semibold text-slate-500 uppercase">Total Trator</p><p class="text-3xl font-bold text-emerald-600">${fatherTotal}</p></div>
                            <div class="bg-white border border-slate-200 p-4 rounded-lg flex flex-col items-center justify-center text-center"><i data-lucide="arrow-left-right" class="w-8 h-8 ${diffCuttersFather === 0 ? 'text-slate-400' : 'text-red-500'} mb-2"></i><p class="text-xs font-semibold text-slate-500 uppercase">Diferença</p><p class="text-3xl font-bold ${diffCuttersFather === 0 ? 'text-slate-700' : 'text-red-600'}">${diffCuttersFather}</p></div>
                        </div>
                    </div>
                    <div class="tab-panel hidden" id="details-${load.id}">
                        <div class="space-y-4 pt-2">
                            <div class="bg-white border border-slate-200 p-4 rounded-lg"><div class="flex items-center gap-2 font-semibold text-slate-700 mb-3"><i data-lucide="clipboard-check" class="w-5 h-5 text-slate-500"></i><h4 class="text-base">Conferência por Cortador</h4></div><div class="bg-slate-50 p-2 rounded-md"><div class="grid grid-cols-4 gap-2 text-xs font-bold text-slate-500 border-b border-slate-200 pb-1 mb-1"><span class="col-span-1">Cortador</span><span class="text-center">Contou</span><span class="text-center">Trator</span><span class="text-center">Dif.</span></div>${cutterDifferenceHtml.length > 0 ? cutterDifferenceHtml : '<p class="text-slate-500 text-xs text-center py-2">Nenhuma contagem para comparar.</p>'}</div></div>
                            <div class="bg-white border border-slate-200 p-4 rounded-lg"><div class="flex items-center gap-2 font-semibold text-slate-700 mb-3"><i data-lucide="tractor" class="w-5 h-5 text-slate-500"></i><h4 class="text-base">Contagem do Trator por Roça</h4></div>${noTractorCounts ? '<p class="text-slate-500 text-xs italic p-2">Nenhuma contagem do trator adicionada.</p>' : `<div class="space-y-3"><div><p class="font-semibold text-slate-600 text-sm mb-1">Roça Principal:</p>${primaryOwnerHtml}</div>${complementOwnersHtml}</div>`}</div>
                            <div class="bg-white border border-slate-200 p-4 rounded-lg"><div class="flex items-center gap-2 font-semibold text-slate-700 mb-3"><i data-lucide="info" class="w-5 h-5 text-slate-500"></i><h4 class="text-base">Informações Adicionais</h4></div><div class="space-y-3 text-sm p-2 bg-slate-50 rounded-md"><p class="text-slate-600 flex justify-between items-center"><b>Contagem Final (Empresa):</b> <span class="font-bold ${load.companyFinalCount !== null ? 'text-amber-600' : 'text-slate-500'}">${load.companyFinalCount !== null ? load.companyFinalCount : 'Aguardando...'}</span></p><div class="border-t border-slate-200 pt-2"><p class="text-slate-600"><b>Anotações:</b></p><p class="pl-2 text-slate-700 italic">${load.notes || 'Nenhuma anotação.'}</p></div></div></div>
                        </div>
                    </div>
                    <div class="tab-panel hidden" id="finance-${load.id}">
                        <div class="space-y-4 pt-2">
                             <div class="bg-slate-50 p-3 rounded-lg text-center space-y-2">
                                <div class="price-per-head-display-wrapper flex justify-center items-center gap-2"><p class="text-sm font-semibold text-slate-500">VALOR/CABEÇA RECEBIDO:</p><p class="text-lg font-bold text-slate-800">${formatCurrency(pricePerHead)}</p><button class="edit-price-btn p-1 rounded-full text-slate-400 hover:text-blue-500 hover:bg-blue-100 transition"><i data-lucide="pencil" class="w-5 h-5 pointer-events-none"></i></button></div>
                                ${ownerPricePerHead > 0 ? `<div class="owner-price-display-wrapper flex justify-center items-center gap-2"><p class="text-sm font-semibold text-slate-500">VALOR/CABEÇA P/ DONO:</p><p class="text-lg font-bold text-slate-800">${formatCurrency(ownerPricePerHead)}</p><button class="edit-owner-price-btn p-1 rounded-full text-slate-400 hover:text-blue-500 hover:bg-blue-100 transition"><i data-lucide="pencil" class="w-5 h-5 pointer-events-none"></i></button></div>` : ''}
                             </div>
                             ${renderFinanceSection(cuttersTotal, 'Projeção (Base Contagem Cortadores)', 'bg-blue-100 text-blue-600', paiProfitExpectedCutter, totalCutterCostCutter, cuttersTotal * ownerPricePerHead)}
                             ${renderFinanceSection(fatherTotal, 'Projeção (Base Contagem Trator)', 'bg-emerald-100 text-emerald-600', paiProfitExpectedTrator, totalCutterCost, fatherTotal * ownerPricePerHead)}
                             ${finalCount > 0 ? renderFinanceSection(finalCount, 'Resultado Final (Base Contagem Empresa)', 'bg-amber-100 text-amber-600', paiProfitActual, totalCutterCost, finalCount * ownerPricePerHead) : ''}
                        </div>
                    </div>
                </div>

                <div class="bg-slate-50 border-t border-slate-200 px-5 py-3 flex flex-wrap gap-2 justify-center">
                    <button class="add-count-main-btn flex-1 basis-full sm:basis-auto bg-slate-700 text-white font-semibold py-2 px-3 rounded-lg hover:bg-slate-800 transition flex items-center justify-center gap-2" data-id="${load.id}"><i data-lucide="plus" class="w-4 h-4"></i> Contagem</button>
                    <button class="manage-expenses-btn flex-1 basis-1/2 sm:basis-auto bg-white border border-slate-300 text-slate-700 font-semibold py-2 px-3 rounded-lg hover:bg-slate-100 transition flex items-center justify-center gap-2" data-id="${load.id}"><i data-lucide="receipt" class="w-4 h-4"></i> Despesas</button>
                    <button class="edit-note-btn flex-1 basis-1/2 sm:basis-auto bg-white border border-slate-300 text-slate-700 font-semibold py-2 px-3 rounded-lg hover:bg-slate-100 transition flex items-center justify-center gap-2" data-id="${load.id}"><i data-lucide="pencil" class="w-4 h-4"></i> Anotações</button>
                </div>
            `;
            loadsContainer.appendChild(loadCard);
        });

        lucide.createIcons();
    };
    
    // --- FUNÇÕES DE MANIPULAÇÃO DE DADOS (CRUD) ---
    const addLoad = (data) => {
        const { date, companyName, companyOrder, pricePerHead, defaultCutterCost, ownerPricePerHead } = data;
        const newLoad = {
            id: 'load_' + Date.now(), date, companyName,
            companyOrder: parseInt(companyOrder, 10),
            pricePerHead: parseSanitizedFloat(pricePerHead),
            ownerPricePerHead: parseSanitizedFloat(ownerPricePerHead),
            defaultCutterCostPerHead: parseSanitizedFloat(defaultCutterCost),
            cutterCounts: [], fatherCounts: [], additionalExpenses: [],
            companyFinalCount: null, notes: ''
        };
        state.loads.push(newLoad);
        update();
    };

    const requestDeleteLoad = (loadId) => {
        openModal('Confirmar Exclusão', 'confirm-delete-template', () => {
            const confirmBtn = document.getElementById('confirm-delete-btn');
            const loadInfo = document.getElementById('item-to-delete-info');
            const load = state.loads.find(l => l.id === loadId);
            if (load) loadInfo.textContent = `Carga de ${new Date(load.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'})}`;
            confirmBtn.onclick = () => {
                state.loads = state.loads.filter(l => l.id !== loadId);
                update();
                closeModal();
            };
        });
    };
    
    const addCount = (details) => {
        const { loadId, name, quantity, type, owner } = details;
        const load = state.loads.find(l => l.id === loadId);
        const quantityToAdd = parseInt(quantity, 10);
        if (!load || isNaN(quantityToAdd) || quantityToAdd <= 0) return;

        const newId = `count_${Date.now()}_${Math.random()}`;
        if (type === 'cutter') {
            if (!load.cutterCounts) load.cutterCounts = [];
            load.cutterCounts.push({ id: newId, name: name, quantity: quantityToAdd });
        } else if (type === 'tractor') {
            if (!load.fatherCounts) load.fatherCounts = [];
            load.fatherCounts.push({ id: newId, owner, cutter: name, quantity: quantityToAdd, costPerHead: load.defaultCutterCostPerHead || 0 });
        }
        update();
    };
    
    const deleteCount = (loadId, countId, type) => {
        const load = state.loads.find(l => l.id === loadId);
        if (!load) return;
        if (type === 'cutter') load.cutterCounts = (load.cutterCounts || []).filter(c => c.id !== countId);
        else if (type === 'tractor') load.fatherCounts = (load.fatherCounts || []).filter(c => c.id !== countId);
        update();
    };

    const updateCount = (loadId, countId, newQuantity, type) => {
        const load = state.loads.find(l => l.id === loadId);
        const quantity = parseInt(newQuantity, 10);
        if (!load || isNaN(quantity) || quantity < 0) return;
        const list = type === 'cutter' ? load.cutterCounts : load.fatherCounts;
        const item = (list || []).find(c => c.id === countId);
        if (item) item.quantity = quantity;
        update();
    };

    const addExpense = (loadId, description, amount) => {
        const load = state.loads.find(l => l.id === loadId);
        if (!load) return;
        if (!load.additionalExpenses) load.additionalExpenses = [];
        load.additionalExpenses.push({ id: `exp_${Date.now()}`, description, amount: parseSanitizedFloat(amount) });
        update({ loadIdToKeepTab: loadId, activeTab: 'finance' });
    };

    const deleteExpense = (loadId, expenseId) => {
        const load = state.loads.find(l => l.id === loadId);
        if (load && load.additionalExpenses) {
            load.additionalExpenses = load.additionalExpenses.filter(e => e.id !== expenseId);
            update({ loadIdToKeepTab: loadId, activeTab: 'finance' });
        }
    };
    
    const updatePricePerHead = (loadId, newPrice) => {
        const load = state.loads.find(l => l.id === loadId);
        if (load) {
            load.pricePerHead = parseSanitizedFloat(newPrice);
            update({ loadIdToKeepTab: loadId, activeTab: 'finance' });
        }
    };
    
    const updateOwnerPricePerHead = (loadId, newPrice) => {
        const load = state.loads.find(l => l.id === loadId);
        if (load) {
            load.ownerPricePerHead = parseSanitizedFloat(newPrice);
            update({ loadIdToKeepTab: loadId, activeTab: 'finance' });
        }
    };

    const updateCutterCostForLoad = (loadId, cutterName, newCost) => {
        const load = state.loads.find(l => l.id === loadId);
        const cost = parseSanitizedFloat(newCost);
        if (!load) return;
        
        let changed = false;
        (load.fatherCounts || []).forEach(item => {
            if (item.cutter === cutterName) {
                item.costPerHead = cost;
                changed = true;
            }
        });

        if(changed){
            state.loads = [...state.loads]; // Force state change detection
            update({ loadIdToKeepTab: loadId, activeTab: 'finance' });
        }
    };

    const addCompanyFinalCount = (loadId, quantity) => {
        const load = state.loads.find(l => l.id === loadId);
        if(load) load.companyFinalCount = parseInt(quantity, 10);
        update();
    };
    
    const saveNote = (loadId, noteText) => {
        const load = state.loads.find(l => l.id === loadId);
        if(load) load.notes = noteText;
        update();
    };

    const renderManageList = (listType) => {
        const title = listType === 'cutter' ? 'Gerenciar Cortadores' : (listType === 'owner' ? 'Gerenciar Donos/Roças' : 'Gerenciar Empresas');
        openModal(title, 'manage-list-template', () => {
            const itemListDiv = document.getElementById('item-list');
            const addItemForm = document.getElementById('add-item-form');
            const itemNameInput = document.getElementById('item-name');
            itemNameInput.placeholder = listType === 'cutter' ? 'Nome do cortador' : (listType === 'owner' ? 'Nome do dono/roça' : 'Nome da empresa');

            const renderList = () => {
                const currentList = listType === 'cutter' ? state.cutters : (listType === 'owner' ? state.owners : state.companies);
                itemListDiv.innerHTML = (currentList || []).map(item => `<div class="flex justify-between items-center bg-slate-100 p-2 rounded-md"><span class="font-medium">${item}</span><button class="delete-item-btn p-1 rounded-full text-slate-400 hover:text-red-500 hover:bg-red-100 transition" data-name="${item}" data-type="${listType}"><i data-lucide="x" class="w-5 h-5 pointer-events-none"></i></button></div>`).join('');
                lucide.createIcons();
            };

            addItemForm.onsubmit = (e) => {
                e.preventDefault();
                const name = itemNameInput.value.trim();
                const list = listType === 'cutter' ? state.cutters : (listType === 'owner' ? state.owners : state.companies);
                if (name && !(list||[]).includes(name)) {
                    list.push(name);
                    itemNameInput.value = '';
                    renderList();
                    AppStorage.saveState();
                }
            };

            itemListDiv.addEventListener('click', (e) => {
                const deleteButton = e.target.closest('.delete-item-btn');
                if (deleteButton) {
                    const name = deleteButton.dataset.name;
                    const type = deleteButton.dataset.type;
                    if (type === 'cutter') state.cutters = (state.cutters || []).filter(c => c !== name);
                    else if (type === 'owner') state.owners = (state.owners || []).filter(o => o !== name);
                    else if (type === 'company') state.companies = (state.companies || []).filter(c => c !== name);
                    renderList();
                    AppStorage.saveState();
                }
            });
            renderList();
        });
    };

    // --- MANIPULADORES DE EVENTOS ---
    addLoadBtn.addEventListener('click', () => {
        openModal('Criar Nova Carga', 'new-load-template', () => {
            document.getElementById('loadDate').valueAsDate = new Date();
            const companySelect = document.getElementById('company-select');
            if (!state.companies || state.companies.length === 0) companySelect.innerHTML = '<option value="" disabled selected>Cadastre uma empresa primeiro</option>';
            else state.companies.forEach(c => companySelect.add(new Option(c,c)));
            
            const pricePerHeadInput = document.getElementById('pricePerHead');
            const ownerPriceInput = document.getElementById('ownerPricePerHead');
            const suggestionDiv = document.getElementById('owner-price-suggestion');

            pricePerHeadInput.addEventListener('input', (e) => {
                const receivedPrice = parseSanitizedFloat(e.target.value);
                if (receivedPrice > 0) {
                    const suggestedPrice = receivedPrice * 0.90;
                    const suggestedPriceString = suggestedPrice.toFixed(2).replace('.', ',');
                    
                    suggestionDiv.innerHTML = `Sugestão p/ 10% de lucro: <button type="button" class="text-emerald-600 font-bold p-1 rounded hover:bg-emerald-100">${suggestedPriceString}</button>`;
                    suggestionDiv.classList.remove('hidden');

                    suggestionDiv.querySelector('button').addEventListener('click', () => {
                        ownerPriceInput.value = suggestedPriceString;
                    });
                } else {
                    suggestionDiv.classList.add('hidden');
                    suggestionDiv.innerHTML = '';
                }
            });
            
            document.getElementById('new-load-form').onsubmit = (e) => {
                e.preventDefault();
                const form = e.target;
                if (!form.elements['company-select'].value) { alert('Por favor, cadastre e selecione uma empresa.'); return; }
                addLoad({
                    date: form.elements.loadDate.value, 
                    companyName: form.elements['company-select'].value, 
                    companyOrder: form.elements.companyOrder.value,
                    pricePerHead: form.elements.pricePerHead.value,
                    defaultCutterCost: form.elements.cutterCostPerHead.value,
                    ownerPricePerHead: form.elements.ownerPricePerHead.value
                });
                closeModal();
            };
        });
    });
    
    reportsBtn.addEventListener('click', () => handleOpenReports());
    manageCuttersBtn.addEventListener('click', () => renderManageList('cutter'));
    manageOwnersBtn.addEventListener('click', () => renderManageList('owner'));
    manageCompaniesBtn.addEventListener('click', () => renderManageList('company'));
    
    loadsContainer.addEventListener('click', e => {
        const button = e.target.closest('button');
        if (!button) return;

        const loadCard = button.closest('.load-card');
        const id = loadCard ? loadCard.dataset.loadId : button.dataset.id;
        state.editingLoadId = id;

        if (button.classList.contains('delete-load-btn')) requestDeleteLoad(id);
        else if (button.classList.contains('add-count-main-btn')) openModal('Adicionar Contagem', 'add-count-template', setupAddCountListeners);
        else if (button.classList.contains('edit-note-btn')) handleEditNote(id);
        else if (button.classList.contains('manage-expenses-btn')) handleManageExpenses(id);
        else if (button.classList.contains('tab-button')) {
            const tab = button.dataset.tab;
            loadCard.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            button.classList.add('active');
            loadCard.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
            loadCard.querySelector(`#${tab}-${id}`).classList.remove('hidden');
        } else if (button.classList.contains('edit-cutter-cost-btn')) {
            const displayWrapper = button.closest('.cutter-cost-display');
            const cutterName = button.closest('[data-cutter-name]').dataset.cutterName;
            const load = state.loads.find(l => l.id === id);
            const currentCost = (load.fatherCounts.find(fc => fc.cutter === cutterName) || {}).costPerHead || 0;
            
            const originalHTML = displayWrapper.innerHTML;
            displayWrapper.innerHTML = `<form class="edit-cost-form flex items-center gap-1"><input type="text" class="w-20 p-1 border border-slate-300 rounded-md text-xs" value="${String(currentCost).replace('.',',')}" /><button type="submit" class="p-1 text-emerald-600 hover:bg-emerald-100 rounded-full"><i data-lucide="check" class="w-5 h-5"></i></button><button type="button" class="cancel-edit-cost p-1 text-slate-500 hover:bg-slate-100 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button></form>`;
            lucide.createIcons();
            displayWrapper.querySelector('.cancel-edit-cost').onclick = () => { displayWrapper.innerHTML = originalHTML; lucide.createIcons(); };
            displayWrapper.querySelector('.edit-cost-form').onsubmit = (ev) => { ev.preventDefault(); const newCost = ev.target.querySelector('input').value; updateCutterCostForLoad(id, cutterName, newCost); };
        } else if (button.classList.contains('edit-price-btn')) {
            const wrapper = button.closest('.price-per-head-display-wrapper');
            const load = state.loads.find(l => l.id === id);
            const currentPrice = load.pricePerHead || 0;
            
            const originalHTML = wrapper.innerHTML;
            wrapper.innerHTML = `<form class="edit-price-form flex items-center justify-center gap-2"><p class="text-sm font-semibold text-slate-500">VALOR/CABEÇA RECEBIDO:</p><input type="text" class="w-24 p-1 border border-slate-300 rounded-md" value="${String(currentPrice).replace('.',',')}" /><button type="submit" class="p-1 text-emerald-600 hover:bg-emerald-100 rounded-full"><i data-lucide="check" class="w-5 h-5"></i></button><button type="button" class="cancel-edit-price p-1 text-slate-500 hover:bg-slate-100 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button></form>`;
            lucide.createIcons();
            wrapper.querySelector('.cancel-edit-price').onclick = () => { wrapper.innerHTML = originalHTML; lucide.createIcons(); };
            wrapper.querySelector('.edit-price-form').onsubmit = (ev) => { ev.preventDefault(); const newPrice = ev.target.querySelector('input').value; updatePricePerHead(id, newPrice); };
        } else if (button.classList.contains('edit-owner-price-btn')) {
            const wrapper = button.closest('.owner-price-display-wrapper');
            const load = state.loads.find(l => l.id === id);
            const currentPrice = load.ownerPricePerHead || 0;
            
            const originalHTML = wrapper.innerHTML;
            wrapper.innerHTML = `<form class="edit-owner-price-form flex items-center justify-center gap-2"><p class="text-sm font-semibold text-slate-500">VALOR/CABEÇA P/ DONO:</p><input type="text" class="w-24 p-1 border border-slate-300 rounded-md" value="${String(currentPrice).replace('.',',')}" /><button type="submit" class="p-1 text-emerald-600 hover:bg-emerald-100 rounded-full"><i data-lucide="check" class="w-5 h-5"></i></button><button type="button" class="cancel-edit-owner-price p-1 text-slate-500 hover:bg-slate-100 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button></form>`;
            lucide.createIcons();
            wrapper.querySelector('.cancel-edit-owner-price').onclick = () => { wrapper.innerHTML = originalHTML; lucide.createIcons(); };
            wrapper.querySelector('.edit-owner-price-form').onsubmit = (ev) => { ev.preventDefault(); const newPrice = ev.target.querySelector('input').value; updateOwnerPricePerHead(id, newPrice); };
        }
    });
    
    const setupAddCountListeners = () => {
         document.getElementById('add-cutter-count-btn').addEventListener('click', () => handleQuickAdd('cutter'));
         document.getElementById('add-tractor-count-btn').addEventListener('click', () => handleQuickAdd('tractor'));
         document.getElementById('add-company-final-count-btn').addEventListener('click', handleCompanyFinalCount);
    }
    
    const handleManageExpenses = (loadId) => {
        const load = state.loads.find(l => l.id === loadId);
        if (!load) return;

        openModal('Gerenciar Despesas Adicionais', 'expenses-template', () => {
            const form = document.getElementById('add-expense-form');
            const listDiv = document.getElementById('expense-list');

            const renderExpenses = () => {
                const expenses = load.additionalExpenses || [];
                if (expenses.length === 0) {
                    listDiv.innerHTML = '<p class="text-slate-500 text-center py-2">Nenhuma despesa adicionada.</p>';
                    return;
                }
                listDiv.innerHTML = expenses.map(e => `
                    <div class="flex justify-between items-center bg-slate-50 p-2 rounded-md">
                        <div>
                            <span class="font-medium">${e.description}</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="font-bold text-slate-800">${formatCurrency(e.amount)}</span>
                            <button class="delete-expense-btn p-1 rounded-full text-slate-400 hover:text-red-500 hover:bg-red-100 transition" data-id="${e.id}">
                                <i data-lucide="trash-2" class="w-5 h-5 pointer-events-none"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            };

            form.onsubmit = e => {
                e.preventDefault();
                const description = e.target.elements['expense-description'].value;
                const amount = e.target.elements['expense-amount'].value;
                if (description && amount) {
                    addExpense(loadId, description, amount);
                    form.reset();
                    renderExpenses();
                }
            };
            
            listDiv.addEventListener('click', e => {
                const deleteBtn = e.target.closest('.delete-expense-btn');
                if(deleteBtn){
                    deleteExpense(loadId, deleteBtn.dataset.id);
                    renderExpenses();
                }
            });

            renderExpenses();
        });
    };

    const handleQuickAdd = (type) => {
        const load = state.loads.find(l => l.id === state.editingLoadId);
        if (!load) return;

        const isTractor = type === 'tractor';
        const templateId = isTractor ? 'quick-add-tractor-template' : 'quick-add-template';
        const modalTitle = isTractor ? 'Contador Rápido (Trator)' : 'Contador Rápido (Cortadores)';

        openModal(modalTitle, templateId, () => {
            const form = document.getElementById('quick-add-form');
            const quantityInput = document.getElementById('item-quantity');
            const totalsDiv = document.getElementById('current-totals-list');
            
            if (isTractor) {
                const ownerSelect = document.getElementById('owner-select');
                const cutterSelect = document.getElementById('cutter-select');
                 if(!state.owners || state.owners.length === 0) ownerSelect.innerHTML = `<option value="" disabled selected>Cadastre um dono/roça</option>`; else state.owners.forEach(o => ownerSelect.add(new Option(o, o)));
                if(!state.cutters || state.cutters.length === 0) cutterSelect.innerHTML = `<option value="" disabled selected>Cadastre um cortador</option>`; else state.cutters.forEach(c => cutterSelect.add(new Option(c, c)));
            } else {
                const cutterSelect = document.getElementById('item-select');
                if (!state.cutters || state.cutters.length === 0) cutterSelect.innerHTML = `<option disabled selected>Nenhum cortador cadastrado</option>`; else state.cutters.forEach(item => cutterSelect.add(new Option(item, item)));
            }
            
            const renderTotals = () => {
                const counts = isTractor ? (load.fatherCounts || []) : (load.cutterCounts || []);
                if (counts.length === 0) { totalsDiv.innerHTML = '<p class="text-slate-500 text-center py-2">Nenhum valor adicionado.</p>'; return; }

                if (isTractor) {
                    const grouped = counts.reduce((acc, c) => { if (!acc[c.owner]) acc[c.owner] = []; acc[c.owner].push(c); return acc; }, {});
                    totalsDiv.innerHTML = Object.entries(grouped).map(([owner, ownerCounts]) => `<div class="bg-slate-100 p-2 rounded-md"><p class="font-bold text-sm mb-1">${owner}</p>${ownerCounts.map(item => `<div class="list-item-wrapper border-t border-slate-200" data-count-id="${item.id}"><div class="flex justify-between items-center py-1 px-2"><div><span class="font-medium text-xs">${item.cutter}</span>: <span class="font-bold text-base">${item.quantity}</span></div><div class="flex items-center gap-2"><button class="edit-count-btn p-1 rounded-full text-slate-400 hover:text-blue-500 hover:bg-blue-100 transition"><i data-lucide="pencil" class="w-5 h-5 pointer-events-none"></i></button><button class="delete-count-btn p-1 rounded-full text-slate-400 hover:text-red-500 hover:bg-red-100 transition"><i data-lucide="trash-2" class="w-5 h-5 pointer-events-none"></i></button></div></div></div>`).join('')}</div>`).join('');
                } else {
                     totalsDiv.innerHTML = counts.sort((a,b) => a.name.localeCompare(b.name)).map(item => `<div class="list-item-wrapper" data-count-id="${item.id}"><div class="flex justify-between items-center bg-slate-50 p-2 rounded"><div><span class="font-medium">${item.name}</span>: <span class="font-bold text-lg">${item.quantity}</span></div><div class="flex items-center gap-2"><button class="edit-count-btn p-1 rounded-full text-slate-400 hover:text-blue-500 hover:bg-blue-100 transition"><i data-lucide="pencil" class="w-5 h-5 pointer-events-none"></i></button><button class="delete-count-btn p-1 rounded-full text-slate-400 hover:text-red-500 hover:bg-red-100 transition"><i data-lucide="trash-2" class="w-5 h-5 pointer-events-none"></i></button></div></div></div>`).join('');
                }
                lucide.createIcons();
            };

            totalsDiv.addEventListener('click', e => {
                const editBtn = e.target.closest('.edit-count-btn');
                const deleteBtn = e.target.closest('.delete-count-btn');
                if (!editBtn && !deleteBtn) return;
                
                const wrapper = e.target.closest('.list-item-wrapper');
                const countId = wrapper.dataset.countId;

                if (deleteBtn) { deleteCount(load.id, countId, type); renderTotals(); }
                if (editBtn) {
                    const originalContentHTML = wrapper.innerHTML;
                    const list = isTractor ? load.fatherCounts : load.cutterCounts;
                    const item = (list || []).find(c => c.id === countId);
                    if (!item) return;

                    wrapper.innerHTML = `<form class="edit-count-form flex items-center gap-2 p-2 bg-slate-50 rounded"><input type="number" value="${item.quantity}" class="w-full p-2 border border-slate-300 rounded-lg" /><button type="submit" class="p-2 text-emerald-600 hover:bg-emerald-100 rounded-full"><i data-lucide="check" class="w-5 h-5"></i></button><button type="button" class="cancel-edit-btn p-2 text-slate-500 hover:bg-slate-200 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button></form>`;
                    lucide.createIcons();
                    
                    wrapper.querySelector('.cancel-edit-btn').onclick = (ev) => { ev.stopPropagation(); wrapper.innerHTML = originalContentHTML; lucide.createIcons(); };
                    wrapper.querySelector('input').addEventListener('click', ev => ev.stopPropagation());
                    wrapper.querySelector('.edit-count-form').onsubmit = (ev) => { ev.preventDefault(); const newQuantity = ev.target.querySelector('input').value; updateCount(load.id, countId, newQuantity, type); renderTotals(); };
                }
            });

            form.onsubmit = e => {
                e.preventDefault();
                let details = { loadId: load.id, quantity: quantityInput.value, type: type };
                if (isTractor) {
                    const ownerSelect = document.getElementById('owner-select');
                    const cutterSelect = document.getElementById('cutter-select');
                    if(!ownerSelect.value || !cutterSelect.value) { alert('Selecione um dono/roça e um cortador.'); return; }
                    details.name = cutterSelect.value;
                    details.owner = ownerSelect.value;
                } else {
                    const cutterSelect = document.getElementById('item-select');
                    if (!cutterSelect.value) return;
                    details.name = cutterSelect.value;
                }
                addCount(details);
                renderTotals();
                quantityInput.value = '';
                quantityInput.focus();
            };
            renderTotals();
        });
    }

    const handleCompanyFinalCount = () => {
        openModal("Contagem Final da Empresa", 'company-final-count-form-template', () => {
            const form = document.getElementById('company-final-count-form');
            const load = state.loads.find(l => l.id === state.editingLoadId);
            if(load && load.companyFinalCount) form.elements['company-final-quantity'].value = load.companyFinalCount;
            
            form.onsubmit = e => { e.preventDefault(); addCompanyFinalCount(state.editingLoadId, form.elements['company-final-quantity'].value); closeModal(); };
        });
    }

    const handleEditNote = (loadId) => {
        openModal("Anotações da Carga", "notes-template", () => {
            const form = document.getElementById('notes-form');
            const load = state.loads.find(l => l.id === loadId);
            if(load) form.elements['load-notes'].value = load.notes || '';
            form.onsubmit = e => { e.preventDefault(); saveNote(loadId, form.elements['load-notes'].value.trim()); closeModal(); }
        });
    };

    const handleOpenReports = () => {
        openModal('Relatórios de Desempenho', 'reports-template', () => {
            const yearSelect = document.getElementById('report-year-select');
            const monthSelect = document.getElementById('report-month-select');
            const summaryDiv = document.getElementById('report-summary');
            const detailsDiv = document.getElementById('report-details');
            const allLoads = state.loads || [];

            const years = [...new Set(allLoads.map(l => new Date(l.date).getUTCFullYear()))].sort((a, b) => b - a);
            if (years.length === 0) {
                yearSelect.innerHTML = `<option value="">Sem dados</option>`;
                detailsDiv.innerHTML = '<p class="text-slate-500 text-center mt-8">Nenhum dado para gerar relatórios ainda.</p>';
                return;
            }
            years.forEach(year => yearSelect.add(new Option(year, year)));

            const renderReportData = () => {
                const selectedYear = parseInt(yearSelect.value, 10);
                const selectedMonth = parseInt(monthSelect.value, 10);
                if (!selectedYear) {
                    summaryDiv.innerHTML = '';
                    detailsDiv.innerHTML = '<p class="text-slate-500 text-center mt-8">Selecione um ano para visualizar o relatório.</p>';
                    return;
                }

                const filteredLoads = allLoads.filter(load => {
                    const loadDate = new Date(load.date);
                    if (selectedYear !== loadDate.getUTCFullYear()) return false;
                    if (selectedMonth !== 0 && (loadDate.getUTCMonth() + 1) !== selectedMonth) return false;
                    return true;
                });
                
                if (filteredLoads.length === 0) {
                     summaryDiv.innerHTML = '';
                     detailsDiv.innerHTML = '<p class="text-slate-500 text-center mt-8">Nenhuma carga encontrada para este período.</p>';
                     return;
                }

                const summary = filteredLoads.reduce((acc, load) => {
                    const finalCount = load.companyFinalCount || 0;
                    const grossRevenue = finalCount * (load.pricePerHead || 0);
                    const totalCutterCost = (load.fatherCounts || []).reduce((sum, item) => sum + (item.quantity * (item.costPerHead || 0)), 0);
                    const totalOwnerCost = (load.fatherCounts || []).reduce((sum, item) => sum + item.quantity, 0) * (load.ownerPricePerHead || 0);
                    const totalAdditionalExpenses = (load.additionalExpenses || []).reduce((sum, e) => sum + e.amount, 0);

                    acc.totalLoads += 1;
                    acc.totalHeads += finalCount;
                    acc.totalRevenue += grossRevenue;
                    acc.totalCost += totalCutterCost + totalOwnerCost + totalAdditionalExpenses;
                    return acc;
                }, { totalLoads: 0, totalHeads: 0, totalRevenue: 0, totalCost: 0 });

                summary.totalProfit = summary.totalRevenue - summary.totalCost;

                summaryDiv.innerHTML = `<div class="grid grid-cols-2 md:grid-cols-5 gap-4 text-center"><div class="bg-slate-100 p-3 rounded-lg"><p class="text-xs font-semibold text-slate-500">TOTAL CARGAS</p><p class="text-xl font-bold">${summary.totalLoads}</p></div><div class="bg-slate-100 p-3 rounded-lg"><p class="text-xs font-semibold text-slate-500">TOTAL PUPUNHAS</p><p class="text-xl font-bold">${summary.totalHeads}</p></div><div class="bg-emerald-50 p-3 rounded-lg"><p class="text-xs font-semibold text-emerald-600">RECEITA BRUTA</p><p class="text-xl font-bold text-emerald-700">${formatCurrency(summary.totalRevenue)}</p></div><div class="bg-red-50 p-3 rounded-lg"><p class="text-xs font-semibold text-red-600">CUSTO TOTAL</p><p class="text-xl font-bold text-red-700">${formatCurrency(summary.totalCost)}</p></div><div class="bg-sky-50 p-3 rounded-lg col-span-2 md:col-span-1"><p class="text-xs font-semibold text-sky-600">LUCRO LÍQUIDO</p><p class="text-xl font-bold text-sky-700">${formatCurrency(summary.totalProfit)}</p></div></div>`;
                
                detailsDiv.innerHTML = `<h4 class="font-semibold text-lg mb-2 mt-6">Detalhes das Cargas</h4><div class="space-y-2">${filteredLoads.sort((a,b) => new Date(b.date) - new Date(a.date)).map(load => {
                            const finalCount = load.companyFinalCount || 0;
                            const grossRevenue = finalCount * (load.pricePerHead || 0);
                            const totalCutterCost = (load.fatherCounts || []).reduce((sum, item) => sum + (item.quantity * (item.costPerHead || 0)), 0);
                            const totalOwnerCost = (load.fatherCounts || []).reduce((sum, item) => sum + item.quantity, 0) * (load.ownerPricePerHead || 0);
                            const totalAdditionalExpenses = (load.additionalExpenses || []).reduce((sum, e) => sum + e.amount, 0);
                            const netProfit = grossRevenue - totalCutterCost - totalOwnerCost - totalAdditionalExpenses;
                            return `<div class="bg-slate-50 p-3 rounded-md flex justify-between items-center"><div><p class="font-medium">${new Date(load.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'})} - ${load.companyName}</p><p class="text-xs text-slate-500">${finalCount} cabeças | Lucro: <span class="font-semibold">${formatCurrency(netProfit)}</span></p></div><div class="text-right"><p class="font-bold text-emerald-600">${formatCurrency(grossRevenue)}</p></div></div>`;
                        }).join('')}</div>`;
            };
            yearSelect.onchange = renderReportData;
            monthSelect.onchange = renderReportData;
            renderReportData();
        }, 'max-w-3xl');
    }

    // --- PWA Service Worker ---
    const registerServiceWorker = () => {
        if ('serviceWorker' in navigator) {
            const swScript = `const CACHE_NAME = 'pupunha-gestor-cache-v16'; const urlsToCache = ['./']; self.addEventListener('install', e => { e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(urlsToCache)).then(() => self.skipWaiting())) }); self.addEventListener('activate', e => { e.waitUntil(caches.keys().then(keys => Promise.all(keys.map(k => k !== CACHE_NAME ? caches.delete(k) : null))).then(() => self.clients.claim())) }); self.addEventListener('fetch', e => { e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))) });`;
            const blob = new Blob([swScript], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl).then(r => console.log('SW registration successful', r.scope)).catch(e => console.log('SW registration failed', e));
        }
    };

    // --- INICIALIZAÇÃO ---
    const update = (options = {}) => {
        const { loadIdToKeepTab, activeTab: requestedTab } = options;
        let activeTabId = requestedTab || 'summary';
        if (loadIdToKeepTab && !requestedTab) {
            const loadCard = document.querySelector(`.load-card[data-load-id="${loadIdToKeepTab}"]`);
            if (loadCard) { const activeButton = loadCard.querySelector('.tab-button.active'); if (activeButton) activeTabId = activeButton.dataset.tab; }
        }
        AppStorage.saveState();
        renderLoads();
        if (loadIdToKeepTab) {
            const loadCard = document.querySelector(`.load-card[data-load-id="${loadIdToKeepTab}"]`);
            if (loadCard) {
                loadCard.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                loadCard.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
                const tabButtonToActivate = loadCard.querySelector(`.tab-button[data-tab="${activeTabId}"]`);
                const tabPanelToActivate = loadCard.querySelector(`#${activeTabId}-${loadIdToKeepTab}`);
                if(tabButtonToActivate) tabButtonToActivate.classList.add('active');
                if(tabPanelToActivate) tabPanelToActivate.classList.remove('hidden');
            }
        }
    };

    const init = () => {
        const style = document.createElement('style');
        style.textContent = `.tab-button{padding:8px 12px;border-radius:6px;font-weight:500;color:#475569;background-color:transparent;transition:all .2s ease-in-out}.tab-button:hover{background-color:#f1f5f9}.tab-button.active{background-color:#059669;color:#fff;box-shadow:0 1px 3px 0 rgba(0,0,0,.1),0 1px 2px -1px rgba(0,0,0,.1)}`;
        document.head.appendChild(style);
        state = AppStorage.getState();
        update();
        lucide.createIcons();
        registerServiceWorker();
    };

    init();
});
</script>
